<div class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="containerRegister">
    <div class="d-flex justify-content-center mb-5 mt-5">
      <div class="titleRegister">Registro</div>
    </div>

    <div class="d-flex justify-content-center">
      <mat-form-field appearance="outline" class="text-box">
        <mat-label>Nombres</mat-label>
        <input matInput placeholder="Nombres">
        <mat-icon matSuffix>highlight_off</mat-icon>
      </mat-form-field>
    </div>

    <div class="d-flex justify-content-center">
      <mat-form-field appearance="outline" class="text-box">
        <mat-label>Apellidos</mat-label>
        <input matInput placeholder="Apellidos">
        <mat-icon matSuffix>highlight_off</mat-icon>
      </mat-form-field>
    </div>

    <div class="d-flex justify-content-center">
      <mat-form-field appearance="outline" class="text-box">
        <mat-label>Tipo documento</mat-label>
        <input matInput placeholder="Tipo documento">
        <mat-icon matSuffix>highlight_off</mat-icon>
      </mat-form-field>
    </div>

    <div class="d-flex justify-content-center">
      <mat-form-field appearance="outline" class="text-box">
        <mat-label>Número documento</mat-label>
        <input matInput placeholder="Número documento">
        <mat-icon matSuffix>highlight_off</mat-icon>
      </mat-form-field>
    </div>

    <div class="d-flex justify-content-center">
      <mat-form-field appearance="outline" class="text-box">
        <mat-label>Correo</mat-label>
        <input matInput placeholder="Correo">
        <mat-icon matSuffix>highlight_off</mat-icon>
      </mat-form-field>
    </div>

    <div class="d-flex justify-content-center">
      <mat-form-field appearance="outline" class="text-box">
        <mat-label>Contraseña</mat-label>
        <input matInput placeholder="Contraseña">
        <mat-icon matSuffix>highlight_off</mat-icon>
      </mat-form-field>
    </div>

    <div class="d-flex justify-content-center">
      <div class="mr-auto p-2 bd-highlight">
        <button mat-raised-button color="primary" class="rounded-button button-register" [routerLink]="['/user/doctores']">Registrarse</button>
      </div>

      <div class="mr-auto p-2 bd-highlight">
        <button mat-stroked-button color="warn" class="rounded-button button-register">Cancelar</button>
      </div>
    </div>
  </div>

</div>
