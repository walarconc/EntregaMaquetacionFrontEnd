<div class="d-flex align-items-center justify-content-center">
  <div class="containerRegister">
    <div class="d-flex justify-content-center mb-5">
      <div class="titlePerfil">Mi perfil</div>
    </div>
    <div class="d-flex justify-content-center">
      <mat-icon class="custom-icon"  style="padding-top: 15px" inline>account_circle</mat-icon>
    </div>
    <div class="d-flex justify-content-center mt-1">
      <span>Pepito</span>
    </div>
    <div class="d-flex align-items-center justify-content-center">
      <div class="containerRegisterTest">
        <div class="d-flex justify-content-start mt-5 p-2">
          <p class="subtitulo">Información personal</p>
        </div>
        <div class="d-flex justify-content-center mt-2">
          <div class="p-2 bd-highlight">
            <mat-form-field appearance="outline" class="text-box">
              <mat-label>Nombres</mat-label>
              <input matInput placeholder="Nombres">
              <mat-icon matSuffix>highlight_off</mat-icon>
            </mat-form-field>
          </div>
          <div class="p-2 bd-highlight">
            <mat-form-field appearance="outline" class="text-box">
              <mat-label>Apellidos</mat-label>
              <input matInput placeholder="Apellidos">
              <mat-icon matSuffix>highlight_off</mat-icon>
            </mat-form-field>
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <div class="p-2 bd-highlight">
            <mat-form-field appearance="outline"  class="text-box">
              <mat-label>Cédula</mat-label>
              <input matInput placeholder="Cédula">
              <mat-icon matSuffix>highlight_off</mat-icon>
            </mat-form-field>
          </div>
          <div class="p-2 bd-highlight">
            <mat-form-field appearance="outline"  class="text-box">
              <mat-label>Número</mat-label>
              <input matInput placeholder="Número">
              <mat-icon matSuffix>highlight_off</mat-icon>
            </mat-form-field>
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <div class="mr-auto p-2 bd-highlight">
            <button mat-raised-button color="primary" class="rounded-button button-register" [routerLink]="['/doctores']">Acutalizar</button>
          </div>

          <div class="mr-auto p-2 bd-highlight">
            <button mat-stroked-button color="warn" class="rounded-button button-register">Eliminar cuenta</button>
          </div>
        </div>
      </div>
    </div>










  </div>
</div>
