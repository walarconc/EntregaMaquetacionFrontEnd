<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <div class="d-flex align-content-center flex-column">
      <div class="d-flex align-content-center flex-column mb-3">
        <button mat-button class="unselected-button" [routerLink]="['/user/doctores']"
                [ngClass]="{'selected-button': selectedButtonIndex === 0}"
                (click)="selectButton(0)">
          <div class="d-flex align-items-center">
            <mat-icon>people_outline</mat-icon>
          </div>
        </button>
        <span class="icon-title">Doctores</span>
      </div>

      <div class="d-flex align-content-center flex-column mb-3">
        <button mat-button class="unselected-button" [routerLink]="['/user/alertas']"
                [ngClass]="{'selected-button': selectedButtonIndex === 1}"
                (click)="selectButton(1)">
          <div class="d-flex align-items-center flex-column">
            <mat-icon>notifications_none</mat-icon>
          </div>
        </button>
        <span class="icon-title">Alertas</span>
      </div>

      <div class="d-flex align-content-center flex-column mb-3">
        <button mat-button class="unselected-button" [routerLink]="['/user/perfil']"
                [ngClass]="{'selected-button': selectedButtonIndex === 2}"
                (click)="selectButton(2)">
          <div class="d-flex align-items-center flex-column">
            <mat-icon>person_outline</mat-icon>
          </div>
        </button>
        <span class="icon-title">Perfil</span>
      </div>

      <div class="d-flex align-content-center flex-column mb-3">
        <button mat-button class="unselected-button" [routerLink]="['/user/informes']"
                [ngClass]="{'selected-button': selectedButtonIndex === 4}"
                (click)="selectButton(4)">
          <div class="d-flex align-items-center flex-column">
            <mat-icon>attach_file</mat-icon>
          </div>
        </button>
        <span class="icon-title">Informes</span>
      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="main-content">
      <div class="contentHeader">
        <div class="d-flex flex-row-reverse bd-highlight align-items-center">
          <div class="p-2 bd-highlight">
            <mat-icon>account_circle</mat-icon>
          </div>
          <div class="p-2 bd-highlight"><span>@Pepito</span></div>
        </div>
      </div>
      <div class="content mat-elevation-z8 mt-5">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
